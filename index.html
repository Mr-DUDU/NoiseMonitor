<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Monitor de Ruido en el Aula</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!-- Header -->
    <header class="d-flex align-items-center justify-content-center">
        <h1>Header - 15% de la pantalla</h1>
    </header>

    <!-- Section -->
    <section class="d-flex align-items-center justify-content-center">
        <!-- Container -->
        <div class="container text-center">
            <div class="row border">
                <!-- Monitor -->
                <div class="col-8 canvas-container">
                    <!-- Título con Bold y Color Primary -->
                    <h1 class="display-2 text-primary">Monitor de ruido</h1>
                    <!-- Canvas con fondo blanco y esquinas redondeadas -->
                    <canvas id="visualizador"></canvas>
                </div>
                <!-- Imagen -->
                <div class="card col-4">
                    <img src="https://static.thenounproject.com/png/77879-200.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Estado:Moderado</h5>
                        <p class="card-text">Sencibilidad del micrófono: <a href="#" class="btn btn-primary">()</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="d-flex align-items-center justify-content-center">
        <p>Footer - 10% de la pantalla</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
